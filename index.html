---
layout: default
title: Home
---

<h2>Articles & Blog Posts</h2>
<ul class="posts">
  {% for post in paginator.posts %}
  <li>
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%B %Y" }}</time>
    </a>
  </li>
  {% endfor %}
</ul>
